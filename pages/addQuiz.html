<h1>Add Quiz</h1>

<div class="container mt-3">
    <textarea name="" id="question" cols="30" rows="10" class="rounded-3 w-75 " placeholder="Add Questions"></textarea>

    <div class="">
        <input type="text" placeholder="Add Option" class="rounded border w-75 border-2" id="option">
        <button class="btn rounded bg-success text-white" id="addOption" onclick="addOption()">Add</button>
    </div>

    <div class="">
        <ol id="optionParent" class="d-flex justify-content-evenly flex-wrap gap-5"></ol>
    </div>
    

    <div class="">
        <p id="correctAnsElem" class=""></p>
    </div>

    <div class="">
        <button class="btn bg-success text-white"  onclick="AddSubmit()" >Submit</button>
    </div>
</div>
